name: standapp
description: a simple standup host app.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^2.1.0
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  flutter_signin_button: ^2.0.0  
  flutter_web_plugins:
      sdk: flutter

  http: ^0.13.3
  intl: ^0.17.0

  shimmer: ^2.0.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

